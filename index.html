<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product">
      <section class="product__images">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Desktop"
          class="product__image product__image--desktop"
          width="600"
          height="900"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="image-product-mobile"
          class="product__image product__image--mobile"
          width="700"
          height="684"
        />
      </section>

      <section class="product__content">
        <h1 class="product__category">Perfume</h1>
        <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__pricing">
          <h3 class="product__price">$149.99</h3>
          <span class="product__old-price">$169.99</span>
        </div>

        <button class="product__button">
          <img
            src="./images/icon-cart.svg"
            alt=""
            class="product__button-icon"
            width="15"
            height="16"
          />
          <span class="product__button-text">Add to Cart</span>
        </button>
      </section>
    </main>
  </body>
</html>
